<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình</title>
</head>
<body>
    <script>
        let VL = parseInt( prompt("Điểm vật lý") );
        let HH = parseInt( prompt("Điểm hóa học") );
        let SH = parseInt( prompt("Điểm sinh học") );
        let SUM = VL + HH + SH;
        let AVG = SUM/3;

        alert("Tổng điểm 3 môn là: " + SUM);
        document.write("Điểm trung bình 3 môn là : " + AVG);
    </script>
</body>
</html>
